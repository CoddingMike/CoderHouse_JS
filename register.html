<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/register.css">
    <script src="/scripts/register.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/3c2d9e14f7.js" crossorigin="anonymous"></script>
    <title>WHISKY IN THE JAR</title>
</head>

<body>
    <header class="header-ppal">
        <img src="/img/Perhaps.PNG" class="perhaps" alt="">
        <div class="title-container">
            <h1>WHISKY IN THE JAR</h1>
        </div>
        <form action="#" class="container-form-header">
            <div>
                <a href="index.html">
                <button type="button" class="button-common">Volver al inicio</button>
                </a>
            </div>
        </form>
    </header>
    <main>
        <nav>
            <ul class="categories-title-container">
                <li class="categories-title">Inicio de Sesion</li>
                <li class="categories-title">Formulario de registro</li>
            </ul>
        </nav>
        <section class="section-forms-container">
            <form action="#" class="login-container">
                <div class="login-form">
                    <label for="login-email">E-mail:</label>
                    <input class="common-input" type="text" name="login-email" id="login-email">
                </div>
                <div class="login-form">
                    <label for="login-password">Contraseña:</label>
                    <input class="common-input" type="password" name="login-password" id="login-password">
                </div>
                <div class="login-button-container">
                    <button class="login-button" type="button" id="clean-login-form">Limpiar</button>
                    <button class="login-button" type="button" id="sent-login-form">Enviar</button>
                </div>
                <div class="login-form">
                    <p class="login-alert" id="login-error-message"></p>
                </div>
            </form>
            
            <form action="#" class="register-container">
                <div class="register-form">
                    <label for="email-register">E-mail:</label>
                    <input class="common-input" type="text" name="email-register" id="email-register">
                </div>
                <div class="register-form">
                    <label for="password-register">Contraseña:</label>
                    <input class="common-input" type="password" name="pasword-register" id="password-register">
                </div>
                <div class="register-form">
                    <label for="name-register">Nombre:</label>
                    <input class="common-input" type="text" name="name-register" id="name-register">
                </div>
                <div class="register-form">
                    <label for="lastname-register">Apellido:</label>
                    <input class="common-input" type="text" name="lastname-register" id="lastname-register">
                </div>
                <div class="register-form">
                    <label for="direction-register">Direccion:</label>
                    <input class="common-input" type="text" name="direction-register" id="direction-register">
                </div>
                <div class="register-form">
                    <button class="button-common" type="button" id="clean-register-form">Limpiar</button>
                    <button class="button-common" type="button" id="sent-register-form">Enviar</button>
                </div>
                <div class="register-form">
                    <p class="common-alert" id="error-message-form"></p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
